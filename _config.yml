description: 'Linaro is a collaborative engineering organization consolidating and
  optimizing open source software and tools for the ARM architecture.

'
destination: _site
theme: jumbo-jekyll-theme
permalink: "/:categories/:title/"
highlighter: rouge
markdown: kramdown
production: false
kramdown:
  input: GFM
  syntax_highlighter: rouge
encoding: utf-8
safe: false
search-label: Linaro
disqus: true
disqus_shortname: Linaro
url: https://www.linaro.org
liquid:
  error_mode: strict
schema:
  organisation:
    name: Linaro
    url: https://www.linaro.org
    sameAs:
    - https://twitter.com/linaroorg
    - https://www.facebook.com/LinaroOrg
    - https://www.linkedin.com/company/1026961/
    - https://plus.google.com/+LinaroOnAir
    - https://github.com/Linaro
    - https://www.slideshare.net/linaroorg
    address:
      street: Harston Mill, Royston Rd
      town: Harston
      county: Cambridge
      post_code: CB22 7GG
      country_code: UK
exclude:
- Gemfile.lock
- ".gitignore"
- ".git"
- ".asset-cache"
- _site
google-tag-manager: true
social:
  name: Linaro
  links:
  - https://twitter.com/linaroorg
  - https://www.facebook.com/LinaroOrg
  - https://www.linkedin.com/company/1026961/
  - https://plus.google.com/+LinaroOnAir
