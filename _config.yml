twitter:
  username: linaroorg
plugins:
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-readme-index
- bootstrap-sass
- uglifier
- jekyll-assets
- jekyll-tidy
- jekyll-redirect-from
- autoprefixer-rails
- jekyll-paginate-v2
jekyll_tidy:
  compress_html: true
  exclude:
  - robots.txt
assets:
  compress:
    js: true
  autoprefixer:
    browsers:
    - last 2 versions
    - "> 5%"
    - IE 9
  sources:
  - assets/js/
  - assets/js/vendor/
  - assets/js/app/
  - assets/images
  - assets/images/members
  - assets/images/people
  - assets/images/content
  - assets/images/blog
  - assets/css/
sass:
  style: compressed
  load_paths:
  - assets/css
pagination:
  permalink: "/:num/"
  enabled: true
  per_page: 10
  trail:
    before: 2
    after: 2
  sort_reverse: true
  sort_field: date
autopages:
  enabled: false
